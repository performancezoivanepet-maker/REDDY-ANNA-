<style>

/* --- HEADER STYLING --- */

<script>
// WhatsApp Link (Phone Number: +918956608002, Message: Hello, I Need !D)
const whatsappLink = "https://wa.me/918956608002?text=Hello,%20I%20Need%20%21D";
const PIXEL_DELAY_MS = 500;

// *** TIMER SET TO 3.0 SECONDS (Countdown start) ***
let timer = 3.0;
let intervalId;

function redirectToWhatsApp() {
    // 1. Lead Event Trigger
    if (typeof fbq === 'function') {
        fbq('track', 'Lead');
    }

    // 2. Wait 500ms for the pixel event to finish sending, then redirect
    setTimeout(() => {
        window.location.replace(whatsappLink);
    }, PIXEL_DELAY_MS);
}

function updateCountdown() {
    const countdownElement = document.getElementById('countdown-display');

    if (countdownElement) {
        // Display the timer, rounded up to show 3, 2, 1 (e.g., 2.9 becomes 3, 1.9 becomes 2)
        // We use Math.ceil to ensure it shows the whole number countdown effect.
        let displayValue = Math.ceil(timer);

        // Don't show 0
        if (displayValue <= 0) {
            displayValue = 1; // Keep it at 1 for the last moment before redirect
        }

        countdownElement.textContent = displayValue;
    }

    // Stop and redirect when the timer drops to 0 or below
    if (timer <= 0) {
        clearInterval(intervalId);
        redirectToWhatsApp();
        return;
    }

    // Decrease the timer by 0.1 seconds every 100ms
    timer = timer - 0.1;
}

document.addEventListener('DOMContentLoaded', () => {
    // Run updateCountdown() every 100 milliseconds
    intervalId = setInterval(updateCountdown, 100);
});


function manualRedirect(){
    clearInterval(intervalId);
    redirectToWhatsApp();
}
</script>
